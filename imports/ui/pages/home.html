<template name="Home">
  <div class="home-container">
    
    <div class="binary-colors-container">
      <div class="binary-colors-left">
        <div class="binary-option">
        <h2>{{optionOne}}</h2>
        </div>
      </div>
      <div class="binary-colors-right">
        <div class="binary-option">
        <h2>{{optionTwo}}</h2>
        </div>
      </div>
    </div>
    
    <div class="binary-container">

      <div class="binary-header-container">
        <h1>False Binary</h1>
        <p>On a scale of {{optionOne}} to {{optionTwo}}, where are you?</p>
      </div>
      
      <div class="binary-slider-container">
<!--         <div class="binary-slider-word">
          <h2>{{optionOne}}</h2>
        </div> -->
        
        <div class="binary-slider">
          <div class="binary-slider-handle" id="sliderHandle">
          </div>
        </div>

<!--         <div class="binary-slider-word">
          
        </div> -->
      </div>

      <div class="binary-submit">
        <div class="button">That's me!</div>
      </div>

    </div>
  </div>
</template>
