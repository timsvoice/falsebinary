<template name="Home">
  <div class="home-container">
    
    <div class="binary-colors-container">
      <div class="binary-colors-left"></div>
      <div class="binary-colors-right"></div>
    </div>
    
    <div class="binary-container">

      <div class="binary-header-container">
        <h1>False Binary</h1>
        <p>On a scale of {{optionOne}} to {{optionTwo}}, where are you?</p>
      </div>
      
      <div class="binary-slider-container">
        <div class="binary-slider-word">
          <h2>{{optionOne}}</h2>
        </div>
        
        <div class="binary-slider">
          <div class="slider round" id="binarySlider" data-slider data-initial-start="50" data-end="100">
            <span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
            <input type="hidden" id="binarySliderInput">
          </div>
        </div>

        <div class="binary-slider-word">
          <h2>{{optionTwo}}</h2>
        </div>
      </div>

      <div class="binary-submit">
        <div class="button">That's me!</div>
      </div>

    </div>
  </div>
</template>
