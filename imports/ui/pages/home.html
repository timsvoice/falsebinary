<template name="Home">  
  <div class="topbar">
    <div class="topbar-left">
    </div>
    <div class="topbar-right">
      <ul>
        <li><a id="binaryAdd">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </a></li>
      </ul>
    </div>
  </div>
  <div class="home-container">    
    <div class="binary-colors-container">
      <div class="binary-colors-left {{options.optionOne.color}}" id="{{options.optionTwo.color}}">
        <div class="binary-option">
        <h2 id="optionOneWord">{{options.optionOne.word}}</h2>
        </div>
      </div>
      <div class="binary-colors-right {{options.optionOne.color}}" id="{{options.optionTwo.color}}">
        <div class="binary-option">
        <h2 id="optionTwoWord">{{options.optionTwo.word}}</h2>
        </div>
      </div>
    </div>
    
    <div class="binary-container">

      <div class="binary-header-container">
        <h1>False Binary</h1>
      </div>
      
      <div class="binary-slider-container">
        
        <div class="binary-slider">
          <div class="binary-slider-handle" id="sliderHandle">
          </div>
        </div>

      </div>

      <div class="binary-submit">
        <div class="button" id="responseSubmit">That's me!</div>
      </div>

    </div>
  </div>
  {{> Reveal }}
</template>
